<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="addTabIndexAttributes()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)" onmouseout="unDo()"  onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" >

    <img class="preview" alt="The sky" src="https://drive.google.com/uc?id=1KvcFSz4NLGPYcoFzeDNbRRZj9D0poBj0" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="a snow" src="https://drive.google.com/uc?id=1MxvoruZXohezM9KKSFTU5SSj7RYmWQGD" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="a tree" src="https://drive.google.com/uc?id=1xJpjCsKj4cAeUDGOrywG1L3v583r4sVn" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
